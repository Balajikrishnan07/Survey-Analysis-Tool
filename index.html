<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Analysis Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Survey Analysis Tool</h1>

        <!-- Survey Data Upload Form -->
        <div id="uploadForm">
            <h2>Upload Survey Data</h2>
            <input type="file" id="csvFileInput">
            <button id="uploadButton">Upload CSV</button>
        </div>

        <!-- Survey Analysis Section -->
        <div id="analysisSection">
            <h2>Survey Analysis</h2>
            <div id="analysisResults">
                <!-- Analysis results will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
